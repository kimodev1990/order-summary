<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>order summary</title>

    <link rel="stylesheet" href="./style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caveat&family=Fraunces:opsz@9..144&family=Hanken+Grotesk&family=Libre+Baskerville&family=Montserrat&family=Outfit&family=Red+Hat+Display:wght@500&display=swap" rel="stylesheet">
    <link rel="icon" href="./images/favicon-32x32.png" type="image/gif" sizes="32x32">

</head>
<body>
    <div class="container">
        <div class="top">
            <img class="image" src="./images/illustration-hero.svg" 
            alt="man dancingm listening to music" />
        </div>
        <div class="bottom">
            <div class="title">
                <h2>
                    Order Summary
                </h2>
            </div>
            <div class="paragraph">
                <p>
                    You can now listen to millions of songs, audiobooks, and podcasts on any 
                    device anywhere you like!
                </p>
            </div>
            <div class="details">
                <div>
                    <img class="music-icon" src="./images/icon-music.svg" alt="">
                </div>
                <div class="detail2">
                    <h4>Annual Plan <br>
                        <span class="spec">$59.99/year</span>
                    </h4>
                </div>
                <div class="detail3">
                    <h5>Change</h5>
                </div>
            </div>
            <div class="proceed">
                <h5>Proceed to Payment</h5>
            </div>
            <div class="cancel">
                <h5>Cancel Order</h5>
            </div>
        </div>
    </div>
    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="https://www.frontendmentor.io/profile/kimodev1990">Kimo Adel</a>.
      </div>
</body>
</html>
